<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>FoodBridge Dashboard</title>
  <link rel="stylesheet" href="styles/main.css" />
</head>
<body>
  <header>
    <h2 data-i18n="dashboard">Dashboard</h2>
  </header>

  <main>
    <form id="foodForm">
      <input type="text" placeholder="Food Item" name="itemName" required />
      <input type="number" placeholder="Quantity" name="quantity" required />
      <input type="date" name="expiryDate" required />
      <input type="text" placeholder="Location" name="location" required />
      <button type="submit">Post Food</button>
    </form>

    <div id="availableFood"></div>
  </main>

  <script src="scripts/food.js"></script>
</body>
</html>
